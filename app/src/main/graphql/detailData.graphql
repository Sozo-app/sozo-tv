query getAnimeById($id: Int) {
    Media(id: $id) {
        id
        idMal
        countryOfOrigin
        trailer {
            site
            thumbnail
        }

        title {
            english
        }
        seasonYear
        coverImage {
            large
        }
        bannerImage

        studios {
            nodes {
                name
            }
        }
        episodes
        externalLinks {
            url
        }
        source
        meanScore
        averageScore
        genres

        description
    }
}


query  getCharactersAnimeById($id: Int) {
    Media(id: $id) {
        characters {
            nodes {
                name {
                    userPreferred
                    middle
                }

                age
                image {
                    medium
                }

            }
        }
    }
}

query getRelationsById($page: Int) {
    Page(page: $page, perPage: 7) {
        mediaTrends{
            media {       id
                title {
                    userPreferred
                }
                studios{
                    nodes {
                        name
                    }
                }
                coverImage {
                    large
                }
                mediaListEntry {
                    status
                }
                genres
                hashtag
                meanScore
                averageScore
            }
        }
    }
}
