query getRecommendations($page: Int) {
    Page(page: $page, perPage: 25) {
        recommendations(sort: RATING_DESC){
            media {   id
                idMal
                coverImage {
                    large
                }
                format
                source

                title {
                    english
                }
            }
        }
    }
}



query getPopular($page: Int) {
    Page(page: $page, perPage: 20) {
        media(sort: POPULARITY_DESC){
            id
            idMal
            coverImage {
                large
            }
            format
            source

            title {
                english
                userPreferred
            }
        }
    }
}

query getRecentlyAdded($page: Int) {
    Page(page: $page, perPage: 20) {
        airingSchedules(airingAt_greater:0) {
            media {   id
                idMal
                coverImage {
                    large
                }
                format
                source

                title {
                    userPreferred
                    english
                }
            }
        }
    }
}

query getTrending($page: Int) {
    Page(page: $page, perPage: 10) {
        mediaTrends{
            media {   id
                idMal
                coverImage {
                    large
                }
                format
                source

                title {
                    userPreferred
                    english
                }
            }
        }
    }
}


query getGenreThumbnail( $genre: String) {
    Page(perPage: 10){media(genre:$genre, sort: TRENDING_DESC, type: ANIME, countryOfOrigin:"JP") {id bannerImage title{english romaji userPreferred} } }
}